    <link rel="icon" href="img/logo/make101_logo.svg">

    <link rel="stylesheet" href="css/style.css">

<body>

        <nav>
            <section>

                </a>
                <div class="nav_menu_icon" id="navMenuIcon">
                    <div class="nav_menu_icon_line"></div>
                    <div class="nav_menu_icon_line"></div>
                    <div class="nav_menu_icon_line"></div>
                </div>
                <div class="nav_links" id="navLinks">
                    <a href="#">Home</a>

                    <a href="#">Software</a>
                    <a href="#">Devices</a>
                    <a href="#">Contact</a>
                </div>
            </section>

    <!-- The main content of the website-->
    <main>

        <div id="hero">

                <h1>Build the next generation of makerspaces</h1>

                    <a id="explore" href="#">Explore news</a>

            <div class="carousel">
                <section>

                        <img class="show" src="img/carousel/carousel1.jpg" alt="Make101 Carousel Image 1">

                <p>Reinventing the future of makerspaces</p>
            </div>
        </div>
        <!-- End of the Hero -->

        <div class="carousel_ctrl">
            <div id="pages">
                <div id="page1" class="page show">Booking</div>
                <div id="page2" class="page">Teams</div>
                <div id="page3" class="page">Planning</div>
                <div id="page4" class="page">Device_1</div>
                <div id="page5" class="page">Device_2</div>
